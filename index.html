<head>

  <!--GOOGLE FONTS-->

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">

  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap');

<body style="background-color: hsl(233, 47%, 7%); font-size: 15px;">

  <!--HIDDEN IMAGE DIV AT LARGE SCREEN SIZE-->
  <div class="small-pic-div" role="banner">
    <div class="small-accent-div"></div>
  </div>

  <div role="contentinfo" class="stat-card-container d-inline-flex mb-5">

    <div class="info-div py-5">
      <h3 class="text-white main-heading mb-4 mt-2">Get <span>insights</span> that help your business grow.</h3>

      <p class="para"> Discover the benefits of data analytics and make better decisions 
        regarding revenue, customer experience, and overall efficiency.</p>

      <div class="row">
        <div class="col">
          <h5 class="stat text-white">10k+</h5>
          <h6 class="stat-heading">companies</h6>
        </div>

        <div class="col">
          <h5 class="stat text-white">314</h5>
          <h6 class="stat-heading">templates</h6>
        </div>

        <div class="col">
          <h5 class="stat text-white">12m+</h5>
          <h6 class="stat-heading">queries</h6>
        </div>
      </div>
    </div>

    <div class="pic-div">
      <div class="accent-div"></div>
    </div>
  </div>

  <!--
  Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries
